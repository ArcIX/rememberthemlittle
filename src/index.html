<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/src/system/static/vendor/materialize-src/sass/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div id="preloader" style="top: 0; left: 0; position: fixed; z-index: 10; display: flex; width: 100%; height: 100vh;background-color: white">
        <div class="preloader-wrapper active" style="margin: auto">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
    </div>

    <!-- Facebook init-->
    <div id="fb-root"></div>
    <script>
    
            window.fbAsyncInit = function() {
            FB.init({
              appId      : '736479600033096',
              cookie     : true,
              xfbml      : true,
              version    : 'v3.1'
            });
              
            FB.AppEvents.logPageView();   
              
          };
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=736479600033096&autoLogAppEvents=1';
                fjs.parentNode.insertBefore(js, fjs);

                FB.getLoginStatus(function(response) {

                    if(response.status == "unknown"){ // unknown means logged out
                        console.log(response);
                    }

                    else {

                        console.log('Successful login for: ' + response.name);
                        console.log(response)
                        document.getElementById('status').innerHTML = 'Welcome back, ' + response.name + '!';

                    }

                    // Remove preloader
                    document.querySelector("#preloader").style.display = "none";
                    });
        
                
        
            }(document, 'script', 'facebook-jssdk'));
            </script>
    
    <!-- App bar -->
    <div style="display: flex; justify-content: space-between; align-items: center">
            
            <i style="padding: 1rem" class="material-icons">menu</i>            

            <!-- FB Login Button-->
            <div style="padding: 1rem" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
    </div>

    <br><br><br>
    <h2 style="text-align: center">
        <span id="status"></span>
    </h2>
    


                    
                    
    

    <script src="/src/system/static/vendor/materialize-src/js/bin/materialize.js"></script>

   

</body>
</html>
