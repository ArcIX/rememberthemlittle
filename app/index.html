<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/_system/css/proxima.woff2.css">
  <link rel="stylesheet" href="/_system/css/playfulcss/playfulcss.css">
  <link rel="stylesheet" href="/_system/css/fontawesome-free-5.3.1-web/css/all.min.css">
  <title>Document</title>
</head>

<body>

  <!-- Required facebook div element -->
  <div id="fb-root"></div>

  <!-- Required facebook bootstrapper-->
  <script>
    window.fbAsyncInit = function () {

      FB.init({
        appId: '736479600033096',
        cookie: true,
        status: true,
        xfbml: true,
        version: 'v3.1'
      });

      FB.AppEvents.logPageView();

      FB.getLoginStatus(function (response) {

       //statusChangeCallback(response);

        //statusChangeCallback(response);
        // Remove preloader
        //document.querySelector("#preloader").style.display = "none";
      });

      FB.Event.subscribe('auth.login', function (response) {
        statusChangeCallback(response);
      })

      FB.Event.subscribe('auth.logout', function (response) {
        statusChangeCallback(response);

      });

    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=736479600033096&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);

    }(document, 'script', 'facebook-jssdk'));

  </script>

  <!-- App -->
  <div id="app" class="index">

    <!-- Navigation Bar-->
    <nav>

      <!-- Company Logo -->
      <h3><i class="fas fa-crown"></i>Remember Them Little</h3>

      <!-- Navigation Links -->
      <ul>
        <li><a href="#" class="color-dark">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Themes</a></li>
        
        <button v-if="loginStatus.status=='unknown'" class="primary" onclick="FB.login(statusChangeCallback, {scope: 'email,public_profile', return_scopes: true});">
          <i class="fab fa-facebook-square"></i><span>Login with Facebook</span></button>
        <button v-else-if="loginStatus.status=='connected'" class="primary" onclick="FB.logout(statusChangeCallback)">
            <i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
        <button v-else class="outline">
            <i class="fas fa-circle-notch fa-spin"></i></button>
          
      </ul>

    </nav>

    <main>

      <a class="button" href="/app/booking/">Booking</a>
      <br>
      <a class="button" href="/app/admin/settings/">Admin Dashboard</a>
      <br>
      {{loginStatus.status}}<br>
      {{fbapi_me.name}}
    </main>

  </div>

  <!-- Imported Scripts -->
  <script src="/_system/js/vendor/vue.js"></script>
  <script src="/_system/js/components/components.js"></script>
  <script src="/_system/js/vendor/vue-resource@1.5.1.js"></script>

  <!-- Local Scripts -->
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        message: "Hello world",
        loginStatus: {},
        fbapi_me: {}
      },
      watch: {
        loginStatus: function () {
          FB.api('/me', function (response) {

            app.fbapi_me = response
          })
        }
      }
      // methods: {
      //   getLoginStatus: function () {
      //     FB.getLoginStatus(function (response) {
      //       app.loginStatus = response;
      //     })
      //   }
      // }
    })

  </script>

  <!-- Facebook statusChangedCallback-->
  <script>

    function statusChangeCallback(response) {
      console.log('status called')

      app.loginStatus = response



      //if (response.status == "unknown") { // unknown means logged out

      //document.getElementById('status').innerHTML = 'Welcome!';

    }

          // console.log(response)
          // document.getElementById('status').innerHTML = 'Welcome back, ' + response.name + '!';

  //      });

      //}

      // Remove preloader
      //document.querySelector("#preloader").style.display = "none";

    //}

  </script>

</body>

</html>
